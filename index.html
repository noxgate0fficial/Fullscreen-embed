<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Full Screen Iframe Loader</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      iframe {
        border: none;
      }
      #fsButton {
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 1000;
        padding: 10px 20px;
        background-color: #007acc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script>
      // Prompt the user to enter the URL to load
      var url = prompt("Please enter the URL you want to load:");
      if (url) {
        // Create and style the iframe to take up the full screen
        var iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.name = "myiFrame";
        iframe.style.position = "fixed";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        document.body.appendChild(iframe);

        // Create a button to toggle fullscreen mode
        var fsButton = document.createElement("button");
        fsButton.id = "fsButton";
        fsButton.innerText = "Go Fullscreen";
        fsButton.onclick = function () {
          if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
          } else if (iframe.webkitRequestFullscreen) {
            // Safari
            iframe.webkitRequestFullscreen();
          } else if (iframe.msRequestFullscreen) {
            // IE11
            iframe.msRequestFullscreen();
          }
        };
        document.body.appendChild(fsButton);
      } else {
        alert("No URL provided.");
      }
    </script>
  </body>
</html>
