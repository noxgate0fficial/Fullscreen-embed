<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Full Screen Iframe Loader</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      iframe {
        border: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        /* Allow iframe to be target of fullscreen API */
      }
      #fsButton {
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 1000;
        padding: 10px 20px;
        background-color: #007acc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script>
      // Prompt the user to enter the URL to load
      var url = prompt("Please enter the URL you want to load:");
      if (url) {
        // Create and style the iframe to take up the full screen
        var iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.name = "myiFrame";
        iframe.setAttribute("allowfullscreen", "allowfullscreen"); // HTML5 attribute
        iframe.setAttribute("allow", "fullscreen"); // Some browsers require this
        document.body.appendChild(iframe);
      } else {
        alert("No URL provided.");
      }
    </script>
  </body>
</html>
